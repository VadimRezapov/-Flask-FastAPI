{% extends 'base.html' %}

{% block title %}
Мужские джинсы
{% endblock %}

{% block content %}
    <div class="clothes">
        <h2>Мужская Мужские джинсы</h2>
        {% for jeans in content_block%}

        {% endfor%}
    </div>
{% endblock %}
